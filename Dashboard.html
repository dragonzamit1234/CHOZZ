<!DOCTYPE html>
<html>
<body>

<h2>Dashboard â€“ Upload Files</h2>

<input type="file" id="fileInput">
<button onclick="uploadFile()">Upload</button>

<h3>Uploaded Files:</h3>
<ul id="fileList"></ul>

<script>
let savedFiles = JSON.parse(localStorage.getItem("myFiles") || "[]");

function displayFiles() {
    let list = document.getElementById("fileList");
    list.innerHTML = "";

    savedFiles.forEach((file, index) => {
        list.innerHTML += `
            <li>
                <a href="${file.data}" download="${file.name}">${file.name}</a>
                <button onclick="deleteFile(${index})">Delete</button>
            </li>
        `;
    });
}

function uploadFile() {
    let fileInput = document.getElementById("fileInput");
    let file = fileInput.files[0];

    if (!file) {
        alert("Select a file first!");
        return;
    }

    let reader = new FileReader();
    reader.onload = function(e) {
        savedFiles.push({ name: file.name, data: e.target.result });
        localStorage.setItem("myFiles", JSON.stringify(savedFiles));
        displayFiles();
    };

    reader.readAsDataURL(file);
}

function deleteFile(index) {
    savedFiles.splice(index, 1);
    localStorage.setItem("myFiles", JSON.stringify(savedFiles));
    displayFiles();
}

displayFiles();
</script>

</body>
</html>
