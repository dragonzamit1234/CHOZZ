<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MySite — Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="centered-card">
    <h1>Welcome — Please sign in</h1>
    <form id="loginForm" class="form">
      <label>
        Username
        <input id="username" name="username" type="text" autocomplete="username" required>
      </label>
      <label>
        Password
        <input id="password" name="password" type="password" autocomplete="current-password" required>
      </label>
      <button type="submit" class="btn">Sign in</button>
      <p class="hint">Demo credentials: <strong>admin</strong> / <strong>password123</strong></p>
    </form>
    <p class="small">This demo uses client-side authentication only (not secure). For production use a server.</p>
  </main>

  <script src="script.js"></script>
  <script>
    // Simple client-side login handling
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value;

      // Demo credentials (change in script.js if you like)
      if (authenticate(u, p)) {
        // mark logged in in localStorage and redirect
        localStorage.setItem('mySiteLoggedIn', '1');
        // optional: save username
        localStorage.setItem('mySiteUser', u);
        window.location.href = 'main.html';
      } else {
        alert('Invalid username or password.');
      }
    });
  </script>
</body>
</html>
